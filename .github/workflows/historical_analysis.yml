name: Run Historical Analysis Weekly

on:
  schedule:
    # روز جمعه ساعت 03:00 به وقت UTC
    - cron: '0 3 * * 5'
  workflow_dispatch: # امکان اجرا دستی

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Run historical analyzer script
      run: node github/scripts/historical_analyzer.js  # ⚠️ اصلاح: از npm run analyze به node ... تغییر کرد
      env:
        ETHERSCAN_API_KEY: ${{ secrets.ETHERSCAN_API_KEY }}
        CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
        CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
        CF_KV_NAMESPACE_ID: ${{ secrets.CF_KV_NAMESPACE_ID }}
