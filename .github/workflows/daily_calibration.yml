# .github/workflows/daily_calibration.yml (پَچ شده)
# SOURCE_FOR: DEPLOY
name: Daily Calibration & Report

on:
  schedule:
    # روزانه ساعت 01:00 به وقت UTC
    - cron: '0 1 * * *'
  workflow_dispatch: # امکان اجرا دستی

jobs:
  calibrate:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install node-fetch dotenv jest nock

    # --- گام تشخیص حالت بازار ---
    - name: Run Market Regime Detection
      run: |
        node worker/market_regime.js --json > /tmp/regime.json
        echo "REGIME=$(cat /tmp/regime.json)" >> $GITHUB_ENV
      env:
        CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
        CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
        CF_KV_NAMESPACE_ID: ${{ secrets.CF_KV_NAMESPACE_ID }}
      # در عمل، ممکن است نیاز به پارامترهای بیشتری داشته باشیم

    # --- گام اسکنر ---
    - name: Run scanner script
      run: node .github/scripts/scanner.js
      env:
        CG_API_KEY: ${{ secrets.CG_API_KEY }}
        REGIME: ${{ env.REGIME }}

    # --- گام آنالیزر ---
    - name: Run analyzer script
      run: node .github/scripts/analyzer.v2.js
      env:
        ETHERSCAN_API_KEY: ${{ secrets.ETHERSCAN_API_KEY }}
        REGIME: ${{ env.REGIME }}

    # --- گام آپلود به KV ---
    - name: Convert CSV to JSON and Upload Calibrated Wallets to KV
      run: |
        if [ -f data/smart_wallets.json ]; then
          echo "Uploading smart_wallets.json to KV..."
          curl -X PUT "https://api.cloudflare.com/client/v4/accounts/${{ secrets.CF_ACCOUNT_ID }}/storage/kv/namespaces/${{ secrets.CF_KV_NAMESPACE_ID }}/values/calibrated_wallets" \
          -H "Authorization: Bearer ${{ secrets.CF_API_TOKEN }}" \
          -H "Content-Type: application/json" \
          --data-binary @data/smart_wallets.json
          echo "Upload completed."
        else
          echo "ERROR: smart_wallets.json file not found after conversion!"
          exit 1
        fi
      shell: bash

    # --- گام گزارش روزانه ---
    - name: Send Daily Summary to Telegram
      run: |
        if [ "${{ env.REGIME }}" == "BEAR" ]; then
          echo "BEAR market regime detected. Sending safe mode summary only."
          # کد ارسال گزارش حالت ایمن
        else
          echo "Sending normal daily summary."
          # کد ارسال گزارش عادی
        fi
        # در عمل، این بخش نیازمند پیاده‌سازی کامل است
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
