name: Daily Wallet Calibration & Report

on:
  schedule:
    # روزانه ساعت 01:00 به وقت UTC
    - cron: '0 1 * * *'
  workflow_dispatch: # امکان اجرا دستی

jobs:
  calibrate:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Run wallet calibrator script
      run: npm run calibrate
      env:
        ETHERSCAN_API_KEY: ${{ secrets.ETHERSCAN_API_KEY }}
        BSCSCAN_API_KEY: ${{ secrets.BSCSCAN_API_KEY }}
        CG_API_KEY: ${{ secrets.CG_API_KEY }} # اگر دارید

    # --- اضافه شده برای پشتیبانی از Resilience ---
    - name: Upload Calibrated Wallets to KV
      run: |
        if [ -f data/smart_wallets.json ]; then
          echo "Uploading smart_wallets.json to KV..."
          # توجه: اینجا باید دستور مناسب برای آپلود به KV Namespace شما باشد
          # روش پیشنهادی: استفاده از curl مستقیم با API Cloudflare
          curl -X PUT "https://api.cloudflare.com/client/v4/accounts/${{ secrets.CF_ACCOUNT_ID }}/storage/kv/namespaces/${{ secrets.CF_KV_NAMESPACE_ID }}/values/calibrated_wallets" \
          -H "Authorization: Bearer ${{ secrets.CF_API_TOKEN }}" \
          -H "Content-Type: application/json" \
          --data-binary @data/smart_wallets.json
          echo "Upload completed."
        else
          echo "ERROR: smart_wallets.json file not found after running calibrator!"
          exit 1
        fi
      shell: bash

    # --- اضافه شده برای پشتیبانی از Resilience ---
    - name: Commit State Files to GitHub (Optional)
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add data/smart_wallets.csv data/smart_wallets.json
        if ! git diff --staged --quiet; then
          git commit -m "Update calibrated wallets [skip ci]" -m "Generated by daily calibration workflow."
          git push
          echo "✅ State files committed and pushed."
        else
          echo "No changes to commit."
        fi
      shell: bash
